<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CSS Demystified | Challenge #6</title>
    <link
      href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Stalinist+One&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/style.css" />
    <script defer src="script.js"></script>
  </head>

  <body>
    <main>
      <!-- Structure is flat rather then nested with <header> element since we want to move easily the nav element
           to the bottom of the screen on mobile, but keep it to left of the join buton. -->
      <a class="logo" href="index.html" aria-label="home page"
        ><img src="assets/logo.svg" alt="site logo"
      /></a>
      <nav class="primary-nav">
        <ul class="primary-nav__list">
          <li><a href="#">Mission</a></li>
          <li><a href="#">Planets</a></li>
          <li><a href="#">Invasion</a></li>
        </ul>
      </nav>
      <a href="#" class="btn join-btn">Join the cause</a>

      <section class="invasion">
        <h1 class="page-title">Invasion begins</h1>
        <div class="countdown">
          <div class="countdown-item-wrapper day-wrapper">
            <div class="plus plus-top-left"></div>
            <div class="plus plus-top-right"></div>
            <div class="plus plus-bottom-left"></div>
            <div class="plus plus-bottom-right"></div>
            <div class="countdown-item current">
              <div></div>
              <div>
                <div class="count days">02</div>
                <div class="metric">Days</div>
              </div>
            </div>
            <div class="countdown-item next transparent">
              <div></div>
              <div>
                <div class="count days">01</div>
                <div class="metric">Days</div>
              </div>
            </div>
          </div>

          <div class="countdown-item-wrapper hours-wrapper">
            <div class="plus plus-top-left"></div>
            <div class="plus plus-top-right"></div>
            <div class="plus plus-bottom-left"></div>
            <div class="plus plus-bottom-right"></div>
            <div class="countdown-item current">
              <div></div>
              <div>
                <div class="count hours">05</div>
                <div class="metric">Hours</div>
              </div>
            </div>
            <div class="countdown-item next transparent">
              <div></div>
              <div>
                <div class="count hours">04</div>
                <div class="metric">Hours</div>
              </div>
            </div>
          </div>

          <div class="countdown-item-wrapper minutes-wrapper">
            <div class="plus plus-top-left"></div>
            <div class="plus plus-top-right"></div>
            <div class="plus plus-bottom-left"></div>
            <div class="plus plus-bottom-right"></div>
            <div class="countdown-item current">
              <div></div>
              <div>
                <div class="count minutes">19</div>
                <div class="metric">Minutes</div>
              </div>
            </div>
            <div class="countdown-item next transparent">
              <div></div>
              <div>
                <div class="count minutes">18</div>
                <div class="metric">Minutes</div>
              </div>
            </div>
          </div>

          <div class="countdown-item-wrapper seconds-wrapper">
            <div class="plus plus-top-left"></div>
            <div class="plus plus-top-right"></div>
            <div class="plus plus-bottom-left"></div>
            <div class="plus plus-bottom-right"></div>
            <div class="countdown-item current">
              <div></div>
              <div>
                <div class="count">39</div>
                <div class="metric">Seconds</div>
              </div>
            </div>
            <div class="countdown-item next transparent">
              <div></div>
              <div>
                <div class="count">38</div>
                <div class="metric">Seconds</div>
              </div>
            </div>
          </div>
        </div>
      </section>

      <footer class="split">
        <p class="terms">Terms of Conquest</p>
        <p class="copyright">
          Â© 10021 Galactic Invaders Foundation. All Rights Reserved
        </p>
      </footer>
    </main>
  </body>
</html>
